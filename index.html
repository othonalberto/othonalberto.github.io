---
layout: default
---

<div class="posts">
  {% for post in site.posts %}

    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.subtitle }} </p>

      <!--<p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leia mais</a></p>-->
      <p class='tags'>
      {% for tag in post.tags %}
          <a href="#" class="tag">{{ tag }}</a>
      {% endfor %}
    </p>
    </article>

  {% endfor %}
</div>
